 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">

    <title>Document</title>
 </head>
 <body>
   
 <div class="wrapper">
      <div class="title-text">
        <div class="title login">Krishi-Gyaan</div>
        <div class="title signup">Krishi-Gyaan</div>
      </div>
      <div class="form-container">
        <div class="slide-controls">
          <input type="radio" name="slide" id="login" checked>
          <input type="radio" name="slide" id="signup">
          <label for="login" class="slide login">Provider</label>
          <label for="signup" class="slide signup">Buyer</label>
          <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
          <form action="#" class="login">
            <div class="field">
              <input type="text" placeholder="First Name " required>
            </div>
            <div class="field">
              <input type="password" placeholder="Last Name" required>
            </div>
            <div class="field">
                <input type="text" placeholder="Address" required>
              </div>
              <div class="field">
                <input type="password" placeholder="About Product" required>
              </div>
            <div class="pass-link"><a href="#"></a></div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Submit">
            </div>
            
          </form>
        </div>
      </div>
    </div>
</body>
</html>
